<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Days</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="title">Matching Days</h1>
        </div>
        <div class="display">
            <table>
                <script type="text/x-template" class="weekdaysTemplate">
                    <div class="row">
                        {{#each weekdays}}
                        <div class="{{crayon this}}">{{this}}</div>
                        {{/each}}
                    </div>
                </script>
                <tbody class="weekdaysData"></tbody>
            </table>
            <div class="keys">
                <div class="red key-box"><p>First Date</p></div> 
                <div class="blue key-box"><p>Second Date</p></div>
                <div class="green key-box"><p>Same Weekdays</p></div>
            </div>
        </div>
        <div class="inputs">
            <div class="firstDate">
                <input class="showColors" type="date" name="firstDate" id="firstDate">
            </div>
            <div class="secondDate">
                <input class="showColors" type="date" name="secondDate" id="secondDate">
            </div>
        </div>
        <h3>&copy; LukhanyoV</h3>
    </div>
    <script src="main.factoryfunction.js"></script>
    <script src="main.js"></script>
</body>
</html>
